version: '3.8'

services:
  # Reverse Proxy & SSL
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # SSL Configuration (Let's Encrypt)
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      # Replace with your email
      - "--certificatesresolvers.myresolver.acme.email=francesc.catala@example.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      # Dashboard port (optional, secure in production)
      - "8080:8080"
    volumes:
      - "letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: always

  # Web Application
  web:
    image: francesccatala/francesc-catala:latest
    container_name: francesc-catala_web
    restart: always
    labels:
      - "traefik.enable=true"
      # HTTP Router
      - "traefik.http.routers.web.rule=Host(`francesc-catala.com`, `www.francesc-catala.com`)"
      - "traefik.http.routers.web.entrypoints=web"
      # Redirect HTTP to HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.routers.web.middlewares=redirect-to-https"
      # HTTPS Router
      - "traefik.http.routers.web-secure.rule=Host(`francesc-catala.com`, `www.francesc-catala.com`)"
      - "traefik.http.routers.web-secure.entrypoints=websecure"
      - "traefik.http.routers.web-secure.tls=true"
      - "traefik.http.routers.web-secure.tls.certresolver=myresolver"

  # Automatic Updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 # Check every 1 minute
    restart: always

volumes:
  letsencrypt:
